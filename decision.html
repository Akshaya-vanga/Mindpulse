<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decision Speed | MindPulse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- Reset ---------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

/* ---------- Pastel Backdrop ---------- */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;

  background:
    radial-gradient(circle at 22% 75%, #ffefb8 0%, transparent 45%),
    radial-gradient(circle at 82% 28%, #dff7e6 0%, transparent 45%),
    radial-gradient(circle at 18% 32%, #d9e6ff 0%, transparent 45%),
    radial-gradient(circle at 78% 78%, #ffd1df 0%, transparent 45%),
    linear-gradient(135deg, #f6f7fb, #e9ecf7);

  color:#2f2f55;
}

/* ---------- Card Container ---------- */
.card{
  width:100%;
  max-width:520px;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:30px;
  text-align:center;

  box-shadow:0 25px 55px rgba(0,0,0,.18);
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  margin-bottom:6px;
}

.subtitle{
  opacity:.75;
  margin-bottom:22px;
  font-size:14px;
}

/* ---------- Question ---------- */
#question{
  font-size:18px;
  margin:18px 0;
}

/* ---------- Options ---------- */
.options{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.options button{
  min-width:90px;
  padding:12px 20px;
  border:none;
  border-radius:16px;
  cursor:pointer;

  background:linear-gradient(145deg,#f8faff,#eef2ff);
  color:#2f2f55;
  font-weight:600;

  box-shadow:0 10px 22px rgba(0,0,0,.15);
  transition:.25s;
}

.options button:hover{
  transform:translateY(-5px) scale(1.05);
  box-shadow:0 18px 35px rgba(0,0,0,.22);
}

/* ---------- Controls ---------- */
.controls{
  margin-top:22px;
}

.main-btn{
  padding:12px 28px;
  border:none;
  border-radius:24px;
  cursor:pointer;
  font-size:15px;

  background:linear-gradient(135deg,#c17aa1,#ababab);
  color:white;
}

/* ---------- Result ---------- */
#result{
  margin-top:18px;
  font-size:15px;
  font-weight:500;
}

/* ---------- Start Screen ---------- */
#startScreen{
  text-align:center;
}

#gameScreen{
  display:none;
}
</style>
</head>

<body>

<div class="card">

  <!-- START SCREEN -->
  <div id="startScreen">
    <h2>‚ö° Decision Speed</h2>
<p class="subtitle">
  This activity is self-paced.<br>
  Start and end at your convenience.
</p>
    <button class="main-btn" onclick="startGame()">‚ñ∂ Begin Session</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen">
    <h2>‚ö° Decision Speed</h2>
    <p class="subtitle">Answer quickly & trust your instinct</p>

    <p id="question"></p>
    <div class="options"></div>

    <div class="controls">
      <button class="main-btn" onclick="stopGame()">‚èπ End Session</button>
    </div>

    <p id="result"></p>
  </div>

</div>

<script>
let total = 0;
let correct = 0;
let times = [];
let startTime;
let active = false;

/* ---------- Start ---------- */
function startGame(){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("gameScreen").style.display="block";

  total=0; correct=0; times=[];
  active=true;
  document.getElementById("result").innerText="";
  generateQuestion();
}

/* ---------- Generate Question ---------- */
function generateQuestion(){
  if(!active) return;

  const type = Math.floor(Math.random()*3);
  let qText, correctAnswer, options=[];

  if(type === 0){
    let a = Math.floor(Math.random()*90)+10;
    let b = Math.floor(Math.random()*90)+10;
    qText = `Which number is larger?`;
    options = [a,b];
    correctAnswer = Math.max(a,b);
  }
  else if(type === 1){
    let a = Math.floor(Math.random()*20)+5;
    let b = Math.floor(Math.random()*10)+1;
    qText = `What is ${a} + ${b}?`;
    correctAnswer = a + b;
    options = [correctAnswer, correctAnswer+1, correctAnswer-1];
  }
  else{
    let a = Math.floor(Math.random()*10)+1;
    let b = Math.floor(Math.random()*10)+1;
    qText = `What is ${a} √ó ${b}?`;
    correctAnswer = a * b;
    options = [correctAnswer, correctAnswer+2, correctAnswer-2];
  }

  document.getElementById("question").innerText = qText;
  const ops = document.querySelector(".options");
  ops.innerHTML = "";

  options.sort(()=>Math.random()-0.5).forEach(val=>{
    const btn = document.createElement("button");
    btn.innerText = val;
    btn.onclick = ()=>answer(val, correctAnswer);
    ops.appendChild(btn);
  });

  startTime = Date.now();
}

/* ---------- Answer ---------- */
function answer(val, correctAnswer){
  const time = (Date.now() - startTime)/1000;
  times.push(time);
  total++;
  if(val === correctAnswer) correct++;
  generateQuestion();
}

/* ---------- Stop ---------- */
function stopGame(){
  active=false;
  document.querySelector(".options").innerHTML="";
  document.getElementById("question").innerText="";

  if(total===0){
    document.getElementById("result").innerText =
      "Session ended. No responses recorded.";
    return;
  }

  const avg = (times.reduce((a,b)=>a+b,0)/times.length).toFixed(2);

  document.getElementById("result").innerText =
    `üß† Session Complete | Accuracy: ${correct}/${total} | Avg Time: ${avg}s`;
}
</script>

</body>
</html>
