<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | MindPulse</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 45px 35px;
      max-width: 440px;
      width: 90%;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* ===== LOGO CIRCLE ===== */
    .logo {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;

      /* ðŸ”¥ ONLY CIRCULAR PART VISIBLE */
      clip-path: circle(40% at 50% 47%);
      transform: scale(1.35);
    }

    /* ===== ICONS ===== */
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .icon-row img {
      width: 52px;
      height: 52px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 12px;
      color: #222;
    }

    p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ffffff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(102,126,234,0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102,126,234,0.5);
    }

    @media (max-width: 480px) {
      h1 { font-size: 26px; }
      p { font-size: 14px; }
      .logo {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>

<body>

  <div class="page">
    <div class="card">

      <!-- LOGO -->
      <div class="logo">
        <img src="log.jpeg" alt="MindPulse Logo">
      </div>

      <!-- ICONS -->
      <div class="icon-row">
        <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="IQ">
        <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="Mood">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920063.png" alt="Personality">
      </div>

      <h1>Welcome to MindPulse</h1>

      <p>
        Explore insights about your intelligence, emotional state,
        and personality through engaging questions and activities.
      </p>

      <button onclick="window.location.href='selection.html'">
        Start Your Analysis
      </button>

    </div>
  </div>

</body>
</html>
