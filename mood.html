<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Test | MindPulse</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  body {
    min-height: 100vh;
    background:
  radial-gradient(circle at 22% 75%, #ffefb8 0%, transparent 45%),
  radial-gradient(circle at 82% 28%, #dff7e6 0%, transparent 45%),
  radial-gradient(circle at 18% 32%, #d9e6ff 0%, transparent 45%),
  radial-gradient(circle at 78% 78%, #ffd1df 0%, transparent 45%),
  linear-gradient(135deg, #f6f7fb, #e9ecf7);

    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: #ffffff;
    width: 100%;
    max-width: 540px;
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease;
  }

  h1 {
    text-align: center;
    margin-bottom: 8px;
    color: #333;
  }

  /* ---------- Disclaimer ---------- */
  .disclaimer {
    background: #fff3cd;
    color: #664d03;
    border: 1px solid #ffecb5;
    border-radius: 10px;
    padding: 10px 12px;
    font-size: 12.5px;
    margin-bottom: 15px;
    text-align: center;
  }

  .progress, .timer {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
  }

  .question {
    font-size: 16px;
    margin-bottom: 15px;
    color: #222;
  }

  .options label {
    display: block;
    padding: 10px;
    margin-bottom: 8px;
    border: 1px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
  }

  .options label:hover {
    background: #f1faff;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="card" id="quizCard">
  <h1>Mood Assessment</h1>

  <div class="disclaimer">
    <strong>Disclaimer:</strong> This assessment is for educational and
    self-reflection purposes only. It is not a medical or psychological diagnosis.
  </div>

  <div class="progress" id="progress"></div>
  <div class="timer" id="timer">Time: 0 sec</div>

  <div class="question" id="questionText"></div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
</div>

<script>
/* ================= SCENARIO QUESTIONS ================= */
const questions = [
  {
    q: "You wake up late and realize you might miss an important task. What do you feel?",
    o: ["Stay calm and plan quickly", "Slightly worried but manage", "Stressed and rushed", "Panicked"],
    w: [3,2,1,0]
  },
  {
    q: "You receive unexpected criticism. How do you react?",
    o: ["Take it positively", "Feel uncomfortable but listen", "Feel upset", "Feel angry"],
    w: [3,2,1,0]
  },
  {
    q: "You have multiple tasks to finish in a short time.",
    o: ["Confident and focused", "Manageable pressure", "Overwhelmed", "Completely stressed"],
    w: [3,2,1,0]
  },
  {
    q: "Plans you were excited about suddenly get cancelled.",
    o: ["Accept calmly", "A little disappointed", "Very disappointed", "Frustrated"],
    w: [3,2,1,0]
  },
  {
    q: "Someone misunderstands your intention.",
    o: ["Explain calmly", "Feel awkward", "Feel annoyed", "Feel hurt"],
    w: [3,2,1,0]
  },
  {
    q: "You are waiting for an important response.",
    o: ["Patient and calm", "Slightly anxious", "Very anxious", "Unable to relax"],
    w: [3,2,1,0]
  },
  {
    q: "You make a small mistake in front of others.",
    o: ["Laugh it off", "Feel embarrassed", "Feel bad", "Overthink it"],
    w: [3,2,1,0]
  },
  {
    q: "Your daily routine suddenly changes.",
    o: ["Adapt easily", "Need some time", "Feel disturbed", "Feel stressed"],
    w: [3,2,1,0]
  },
  {
    q: "You receive unexpected good news.",
    o: ["Very happy", "Happy", "Neutral", "Confused"],
    w: [3,2,1,0]
  },
  {
    q: "You are alone for a long time.",
    o: ["Enjoy it", "Feel okay", "Feel lonely", "Feel low"],
    w: [3,2,1,0]
  },
  {
    q: "Someone asks for help when you are tired.",
    o: ["Help willingly", "Help reluctantly", "Feel irritated", "Avoid it"],
    w: [3,2,1,0]
  },
  {
    q: "You fail to meet your own expectations.",
    o: ["Motivate yourself", "Feel disappointed", "Feel low", "Feel hopeless"],
    w: [3,2,1,0]
  },
  {
    q: "You are stuck in traffic or a long wait.",
    o: ["Stay calm", "Slightly impatient", "Irritated", "Angry"],
    w: [3,2,1,0]
  },
  {
    q: "You are about to start something new.",
    o: ["Excited", "Curious", "Nervous", "Fearful"],
    w: [3,2,1,0]
  },
  {
    q: "At the end of the day, how do you usually feel?",
    o: ["Satisfied", "Okay", "Tired", "Mentally exhausted"],
    w: [3,2,1,0]
  }
];

/* ================= VARIABLES ================= */
let current = 0;
let moodScore = 0;
let selected = null;
let startTime = Date.now();

/* ================= TIMER ================= */
setInterval(() => {
  const sec = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById("timer").innerText = `Time: ${sec} sec`;
}, 1000);

/* ================= LOAD QUESTION ================= */
function loadQuestion() {
  document.getElementById("progress").innerText =
    `Question ${current + 1} of ${questions.length}`;

  document.getElementById("questionText").innerText = questions[current].q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  selected = null;
  document.getElementById("nextBtn").disabled = true;

  questions[current].o.forEach((opt, i) => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="radio" name="option"> ${opt}`;
    label.onclick = () => {
      selected = i;
      document.getElementById("nextBtn").disabled = false;
    };
    optionsDiv.appendChild(label);
  });

  document.getElementById("nextBtn").innerText =
    current === questions.length - 1 ? "Finish" : "Next";
}

/* ================= NEXT ================= */
function nextQuestion() {
  moodScore += questions[current].w[selected];
  current++;

  if (current < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

/* ================= RESULT ================= */
function showResult() {
  const totalTime = Math.floor((Date.now() - startTime) / 1000);
  let mood = "";

  if (moodScore >= 35) mood = "üòä Emotionally Balanced & Positive";
  else if (moodScore >= 25) mood = "üôÇ Generally Stable";
  else if (moodScore >= 15) mood = "üòê Mildly Stressed";
  else mood = "üòü Highly Stressed";

  document.getElementById("quizCard").innerHTML = `
    <h1>Mood Analysis</h1>
    <p><strong>Mood State:</strong> ${mood}</p>
    <p><strong>Total Time:</strong> ${totalTime} seconds</p>
    <p>This result reflects how you typically respond to everyday situations.</p>
  `;
}

loadQuestion();
</script>

</body>
</html>
