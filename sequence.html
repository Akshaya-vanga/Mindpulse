<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sequence Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial;
  text-align:center;
  color:white;
  min-height:100vh;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1e3c72,#2a5298);
  background-size:400% 400%;
  animation:bg 14s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#info{
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:10px;
}

#game{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  justify-content:center;
  padding:25px;
  margin:25px auto;
  background:rgba(255,255,255,.08);
  border-radius:20px;
  backdrop-filter:blur(12px);
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  max-width:360px;
  perspective:900px;
}

/* REAL CARD FEEL */
.card{
  width:clamp(65px,22vw,95px);
  height:clamp(65px,22vw,95px);
  font-size:clamp(22px,6vw,32px);
  font-weight:600;

  background:linear-gradient(145deg,#3b4252,#1e293b);
  border-radius:16px;
  border:1px solid rgba(255,255,255,.18);

  display:flex;
  align-items:center;
  justify-content:center;

  cursor:pointer;

  box-shadow:
    0 6px 12px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.15);

  transition:transform .25s, box-shadow .25s, background .25s;
}

.card:hover{
  transform:translateY(-6px) scale(1.05);
}

.card.open{background:linear-gradient(145deg,#22c55e,#16a34a);}
.card.wrong{background:linear-gradient(145deg,#ef4444,#b91c1c);}

#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  align-items:center;
  justify-content:center;
}

#result{
  background:rgba(255,255,255,.15);
  padding:30px;
  border-radius:20px;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>üî¢ Sequence Finder</h1>
<p>Memorize ‚Ä¢ Focus ‚Ä¢ Recall</p>

<div id="info">
  <div id="progress">Memorize...</div>
  <div id="timer">‚è± 0s</div>
</div>

<div id="game"></div>

<div id="overlay">
  <div id="result">
    <h2>üéâ Completed!</h2>
    <p id="finalTime"></p>
    <p id="comment"></p>
    <button onclick="start()">üîÅ Play Again</button>
  </div>
</div>

<script>
let nums=[],expected=1,time=0,timer,lock=true;

function comment(t){
  if(t<=10) return "üöÄ Speedrun vibes!";
  if(t<=18) return "üòé Smooth and focused.";
  if(t<=30) return "üôÇ Brain warmed up nicely.";
  if(t<=45) return "ü§î Thinking mode activated.";
  return "üòÇ Brain took the scenic route.";
}

function start(){
  nums=[...Array(9).keys()].map(i=>i+1).sort(()=>Math.random()-0.5);
  expected=1; time=0; lock=true;
  document.getElementById("overlay").style.display="none";
  document.getElementById("progress").innerText="Memorize...";
  document.getElementById("timer").innerText="‚è± 0s";
  render(true);

  let c=3;
  const m=setInterval(()=>{
    document.getElementById("progress").innerText=`Memorize... ${c--}`;
    if(c<0){clearInterval(m); hide(); startTimer(); lock=false;
      document.getElementById("progress").innerText="Find: 1 / 9";}
  },1000);
}

function render(show){
  const g=document.getElementById("game");
  g.innerHTML="";
  nums.forEach(n=>{
    const c=document.createElement("div");
    c.className="card";
    c.dataset.v=n;
    c.innerText=show?n:"?";
    c.onclick=()=>click(c);
    g.appendChild(c);
  });
}

function hide(){
  document.querySelectorAll(".card").forEach(c=>c.innerText="?");
}

function startTimer(){
  clearInterval(timer);
  timer=setInterval(()=>{
    time++;
    document.getElementById("timer").innerText=`‚è± ${time}s`;
  },1000);
}

function click(card){
  if(lock||card.classList.contains("open")) return;
  card.innerText=card.dataset.v;

  if(+card.dataset.v===expected){
    card.classList.add("open");
    expected++;
    document.getElementById("progress").innerText=`Find: ${expected} / 9`;
    if(expected===10){
      clearInterval(timer);
      document.getElementById("finalTime").innerText=`Time: ${time}s`;
      document.getElementById("comment").innerText=comment(time);
      document.getElementById("overlay").style.display="flex";
    }
  } else {
    lock=true;
    card.classList.add("wrong");
    setTimeout(()=>{
      document.querySelectorAll(".card").forEach(c=>{
        c.className="card"; c.innerText="?";
      });
      expected=1;
      document.getElementById("progress").innerText="Find: 1 / 9";
      lock=false;
    },800);
  }
}

start();
</script>

</body>
</html>
