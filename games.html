<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games | MindPulse</title>

<style>
/* ---------- Reset ---------- */
* {
  box-sizing: border-box;
}

/* ---------- Body / Page (UPDATED BACKDROP) ---------- */
body {
  min-height: 100vh;
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;

  /* ðŸŒ¸ Soft pastel backdrop */
  background: linear-gradient(
    to bottom,
    #fdecef 0%,
    #fff4f7 35%,
    #ffffff 80%
  );

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  position: relative;
  overflow-x: hidden;
}

/* ---------- Soft pastel blobs ---------- */
body::before,
body::after {
  content: "";
  position: fixed;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  filter: blur(100px);
  opacity: 0.55;
  z-index: -1;
}

body::before {
  top: -140px;
  left: -140px;
  background: #fbcfe8; /* soft pink */
}

body::after {
  bottom: -140px;
  right: -140px;
  background: #e0e7ff; /* soft lavender */
}

/* ---------- Heading ---------- */
h1 {
  margin-top: 50px;
  font-size: 2.3rem;
  color: #2f2f55;
}

.subtitle {
  opacity: 0.75;
  margin-bottom: 45px;
  color: #555;
}

/* ---------- Games container ---------- */
.games {
  display: flex;
  justify-content: center;
  gap: 28px;
  flex-wrap: wrap;
  padding: 0 20px 80px;
  max-width: 1100px;
  margin: auto;
}

/* ---------- Card ---------- */
.card {
  width: 270px;
  padding: 28px;
  border-radius: 22px;
  cursor: pointer;

  background:
    linear-gradient(#ffffffcc, #ffffffcc) padding-box,
    linear-gradient(135deg, #93c5fd, #f9a8d4) border-box;
  border: 2px solid transparent;

  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  backdrop-filter: blur(10px);

  transition: all 0.35s ease;
}

.card:hover {
  transform: translateY(-10px) scale(1.06);
  box-shadow: 0 30px 55px rgba(0,0,0,0.18);
}

.card h2 {
  margin-bottom: 12px;
}

.card p {
  font-size: 14px;
  opacity: 0.75;
}

/* ---------- Mobile layout ---------- */
@media (max-width: 768px) {
  .games {
    flex-direction: column;
    align-items: center;
    gap: 22px;
  }

  .card {
    width: 100%;
    max-width: 340px;
  }
}

/* ---------- Brain artwork ---------- */
.brain-art {
  position: fixed;
  right: 40px;
  bottom: 30px;
  width: 260px;
  opacity: 0.9;
  pointer-events: none;
}

@media (max-width: 768px) {
  .brain-art {
    width: 180px;
    right: 15px;
    bottom: 15px;
    opacity: 0.8;
  }
}
</style>
</head>

<body>

</html>
