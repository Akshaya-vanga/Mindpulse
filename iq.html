<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IQ Test | MindPulse</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  body {
    min-height: 100vh;
    background:
      radial-gradient(circle at 22% 75%, #ffefb8 0%, transparent 45%),
      radial-gradient(circle at 82% 28%, #dff7e6 0%, transparent 45%),
      radial-gradient(circle at 18% 32%, #d9e6ff 0%, transparent 45%),
      radial-gradient(circle at 78% 78%, #ffd1df 0%, transparent 45%),
      linear-gradient(135deg, #f6f7fb, #e9ecf7);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: #fff;
    width: 100%;
    max-width: 520px;
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease;
  }

  h1 {
    text-align: center;
    margin-bottom: 8px;
    color: #333;
  }

  .progress, .timer {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
  }

  .question {
    font-size: 17px;
    margin-bottom: 15px;
    color: #222;
    font-weight: 600;
  }

  .options label {
    display: block;
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
  }

  .options label:hover {
    background: #f3f3ff;
    transform: scale(1.02);
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="card" id="quizCard">
  <h1>IQ Challenge</h1>
  <div class="progress" id="progress"></div>
  <div class="timer" id="timer">Time: 0 sec</div>

  <div class="question" id="questionText"></div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
</div>

<script>
/* ================= QUESTIONS ================= */
const questions = [
  {
    q: "Which one comes next? ðŸ§   J, F, M, A, M, ?",
    o: ["J", "A", "S", "O"],
    a: 0
  },
  {
    q: "A man is looking at a photo. Someone asks, 'Who is it?' He says: 'Brothers and sisters I have none, but that man's father is my father's son.' Who is in the photo?",
    o: ["His son", "His father", "Himself", "His nephew"],
    a: 0
  },
  {
    q: "Which shape does NOT belong?",
    o: ["Circle", "Triangle", "Square", "Cube"],
    a: 3
  },
  {
    q: "If all Bloops are Razzies and all Razzies are Lazzies, then all Bloops are definitely?",
    o: ["Lazzies", "Razzies", "Bloops", "None"],
    a: 0
  },
  {
    q: "Which word is the odd one out?",
    o: ["Silence", "Noise", "Sound", "Echo"],
    a: 0
  },
  {
    q: "What can travel around the world while staying in one place?",
    o: ["Sun", "Moon", "Stamp", "Wind"],
    a: 2
  },
  {
    q: "Choose the correct mirror image direction of EAST:",
    o: ["TS A E", "H T S A E", "TSAE", "WEST"],
    a: 2
  },
  {
    q: "Which number is missing?  1, 4, 9, 16, ?",
    o: ["20", "25", "24", "36"],
    a: 1
  },
  {
    q: "If you rearrange the letters 'CIFAIPC', you get the name of a:",
    o: ["Country", "Ocean", "City", "Animal"],
    a: 1
  },
  {
    q: "Which one is always coming but never arrives?",
    o: ["Tomorrow", "Future", "Time", "Train"],
    a: 0
  },
  {
    q: "Which option completes the pattern? ðŸ”  â–² â–  â–² â–  â–² ?",
    o: ["â–²", "â—", "â– ", "â—†"],
    a: 2
  },
  {
    q: "What has a head and a tail but no body?",
    o: ["Snake", "Coin", "Comet", "Bottle"],
    a: 1
  }
];

/* ================= VARIABLES ================= */
let current = 0;
let score = 0;
let selected = null;
let startTime = Date.now();

/* ================= TIMER ================= */
setInterval(() => {
  const seconds = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById("timer").innerText = `Time: ${seconds} sec`;
}, 1000);

/* ================= LOAD QUESTION ================= */
function loadQuestion() {
  document.getElementById("progress").innerText =
    `Question ${current + 1} of ${questions.length}`;

  document.getElementById("questionText").innerText = questions[current].q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  selected = null;
  document.getElementById("nextBtn").disabled = true;

  questions[current].o.forEach((opt, i) => {
    const label = document.createElement("label");
    label.innerHTML = `
      <input type="radio" name="option" value="${i}">
      ${opt}
    `;
    label.onclick = () => {
      selected = i;
      document.getElementById("nextBtn").disabled = false;
    };
    optionsDiv.appendChild(label);
  });

  document.getElementById("nextBtn").innerText =
    current === questions.length - 1 ? "Finish" : "Next";
}

/* ================= NEXT ================= */
function nextQuestion() {
  if (selected === questions[current].a) score++;
  current++;

  if (current < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

/* ================= RESULT ================= */
function showResult() {
  const totalTime = Math.floor((Date.now() - startTime) / 1000);

  let level = "";
  if (score <= 4) level = "ðŸ§© Curious Thinker";
  else if (score <= 8) level = "ðŸ”¥ Sharp Mind";
  else level = "ðŸ§  High IQ Explorer";

  document.getElementById("quizCard").innerHTML = `
    <h1>Your Result</h1>
    <p><strong>Score:</strong> ${score} / ${questions.length}</p>
    <p><strong>Time Taken:</strong> ${totalTime} seconds</p>
    <p><strong>Mind Type:</strong> ${level}</p>
    <p style="margin-top:10px; color:#555;">
      This test measures logic, patterns, and reasoning â€” not just math.
    </p>
  `;
}

loadQuestion();
</script>

</body>
</html>
