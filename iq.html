<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IQ Test | MindPulse</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: #fff;
    width: 100%;
    max-width: 500px;
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
  }

  .progress {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
  }

  .timer {
    text-align: center;
    font-size: 14px;
    color: #444;
    margin-bottom: 20px;
  }

  .question {
    font-size: 16px;
    margin-bottom: 15px;
    color: #222;
  }

  .options label {
    display: block;
    padding: 10px;
    margin-bottom: 8px;
    border: 1px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
  }

  .options label:hover {
    background: #f3f3ff;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="card" id="quizCard">
  <h1>IQ Test</h1>
  <div class="progress" id="progress"></div>
  <div class="timer" id="timer">Time: 0 sec</div>

  <div class="question" id="questionText"></div>
  <div class="options" id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
</div>

<script>
/* ================= QUESTIONS ================= */
const questions = [
  { q: "2, 4, 8, 16, ?", o: ["32", "24", "18", "20"], a: 0 },
  { q: "Which word does not belong?", o: ["Dog", "Cat", "Car", "Horse"], a: 2 },
  { q: "15 Ã— 4 = ?", o: ["45", "60", "75", "55"], a: 1 },
  { q: "Odd one out:", o: ["64", "81", "100", "121"], a: 2 },
  { q: "If A=1, Z=?", o: ["24", "25", "26", "27"], a: 2 },
  { q: "1,1,2,3,5, ?", o: ["6", "7", "8", "9"], a: 2 },
  { q: "Smallest number?", o: ["0.25", "0.5", "0.4", "1/3"], a: 0 },
  { q: "3,6,11,18, ?", o: ["25", "27", "29", "24"], a: 1 },
  { q: "Monday + 10 days?", o: ["Wed", "Thu", "Fri", "Sun"], a: 1 },
  { q: "Odd word:", o: ["Pen", "Pencil", "Eraser", "Marker"], a: 0 },
  { q: "144 Ã· 12?", o: ["10", "12", "14", "16"], a: 1 },
  { q: "Prime number?", o: ["21", "27", "29", "39"], a: 2 },
  { q: "5x = 20, x?", o: ["3", "4", "5", "6"], a: 1 },
  { q: "5,10,20,40, ?", o: ["60", "70", "80", "90"], a: 2 },
  { q: "4 equal sides?", o: ["Rectangle", "Triangle", "Circle", "Square"], a: 3 }
];

/* ================= VARIABLES ================= */
let current = 0;
let score = 0;
let selected = null;
let startTime = Date.now();

/* ================= TIMER ================= */
setInterval(() => {
  const seconds = Math.floor((Date.now() - startTime) / 1000);
  document.getElementById("timer").innerText = `Time: ${seconds} sec`;
}, 1000);

/* ================= LOAD QUESTION ================= */
function loadQuestion() {
  document.getElementById("progress").innerText =
    `Question ${current + 1} of ${questions.length}`;

  document.getElementById("questionText").innerText = questions[current].q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  selected = null;
  document.getElementById("nextBtn").disabled = true;

  questions[current].o.forEach((opt, i) => {
    const label = document.createElement("label");
    label.innerHTML = `
      <input type="radio" name="option" value="${i}">
      ${opt}
    `;
    label.onclick = () => {
      selected = i;
      document.getElementById("nextBtn").disabled = false;
    };
    optionsDiv.appendChild(label);
  });

  document.getElementById("nextBtn").innerText =
    current === questions.length - 1 ? "Finish" : "Next";
}

/* ================= NEXT ================= */
function nextQuestion() {
  if (selected === questions[current].a) score++;
  current++;

  if (current < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

/* ================= RESULT ================= */
function showResult() {
  const totalTime = Math.floor((Date.now() - startTime) / 1000);
  let speedMsg = "";

  if (totalTime < 60) speedMsg = "Very fast thinker âš¡";
  else if (totalTime < 120) speedMsg = "Good speed ðŸ‘";
  else speedMsg = "Takes time to analyze ðŸ§ ";

  let scoreMsg = "";
  if (score <= 5) scoreMsg = "Needs improvement.";
  else if (score <= 10) scoreMsg = "Good logical skills.";
  else scoreMsg = "Excellent analytical ability!";

  document.getElementById("quizCard").innerHTML = `
    <h1>Your Result</h1>
    <p><strong>Score:</strong> ${score} / ${questions.length}</p>
    <p><strong>Total Time:</strong> ${totalTime} seconds</p>
    <p><strong>Speed Analysis:</strong> ${speedMsg}</p>
    <p><strong>Performance:</strong> ${scoreMsg}</p>
  `;
}

loadQuestion();
</script>

</body>
</html>
