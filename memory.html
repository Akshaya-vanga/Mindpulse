<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Flip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* üåà Background */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  color: white;
  text-align: center;
  min-height: 100vh;
  background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1e3c72,#2a5298);
  background-size: 400% 400%;
  animation: bg 14s ease infinite;
}
@keyframes bg {
  0% {background-position:0% 50%}
  50% {background-position:100% 50%}
  100% {background-position:0% 50%}
}

h1 { margin-top: 20px; }

/* üßä Board */
#game {
  display: grid;
  gap: 14px;
  justify-content: center;
  padding: 25px;
  margin: 20px auto;
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  backdrop-filter: blur(12px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  perspective: 900px;
}

/* üÉè REAL CARD FEEL */
.card {
  width: clamp(60px, 18vw, 90px);
  height: clamp(60px, 18vw, 90px);
  font-size: clamp(20px, 5vw, 30px);
  font-weight: 600;

  background: linear-gradient(145deg,#3b4252,#1e293b);
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.18);

  display: flex;
  align-items: center;
  justify-content: center;

  cursor: pointer;

  box-shadow:
    0 6px 12px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.15);

  transition: transform .25s, box-shadow .25s, background .25s;
}

.card:hover {
  transform: translateY(-6px) scale(1.05);
  box-shadow:
    0 14px 28px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.2);
}

.card.flipped,
.card.matched {
  background: linear-gradient(145deg,#22c55e,#16a34a);
}

button {
  padding: 10px 20px;
  margin: 8px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

</style>
</head>

<body>

<h1>üß† Memory Flip</h1>
<h3 id="levelText"></h3>

<div id="game"></div>

<div id="controls" style="display:none;">
  <button onclick="restart()">üîÅ Replay</button>
  <button onclick="nextLevel()">‚û° Next Level</button>
</div>

<script>
let level = 1, first=null, lock=false, matched=0;

const levels = {
  1:{r:2,c:2},
  2:{r:2,c:3},
  3:{r:4,c:4}
};

const symbols = [
  "1","2","3","4","5","6","7","8","9",
  "üî•","üéØ","‚≠ê","‚ù§Ô∏è","üòé","üê∂","üçé","üéµ","üöÄ","‚öΩ"
];

function startGame(){
  const {r,c}=levels[level];
  const pairs=(r*c)/2;

  matched=0; first=null; lock=false;
  document.getElementById("controls").style.display="none";
  document.getElementById("levelText").innerText=`Level ${level} (${r}√ó${c})`;

  let pool=[...symbols].sort(()=>Math.random()-0.5);
  let values=[];
  for(let i=0;i<pairs;i++) values.push(pool[i],pool[i]);
  values.sort(()=>Math.random()-0.5);

  const game=document.getElementById("game");
  game.innerHTML="";
  game.style.gridTemplateColumns=`repeat(${c},1fr)`;

  values.forEach(v=>{
    const card=document.createElement("div");
    card.className="card";
    card.dataset.value=v;
    card.innerText="?";
    card.onclick=()=>flip(card);
    game.appendChild(card);
  });
}

function flip(card){
  if(lock||card.classList.contains("flipped")) return;

  card.classList.add("flipped");
  card.innerText=card.dataset.value;

  if(!first){ first=card; return; }

  if(first.dataset.value===card.dataset.value){
    first.classList.add("matched");
    card.classList.add("matched");
    matched+=2;
    first=null;
    if(matched===document.querySelectorAll(".card").length)
      document.getElementById("controls").style.display="block";
  } else {
    lock=true;
    setTimeout(()=>{
      first.classList.remove("flipped");
      card.classList.remove("flipped");
      first.innerText="?"; card.innerText="?";
      first=null; lock=false;
    },700);
  }
}

function restart(){ startGame(); }
function nextLevel(){ level=level<3?level+1:1; startGame(); }

startGame();
</script>

</body>
</html>
