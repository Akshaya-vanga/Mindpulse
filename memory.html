<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Flip Game</title>

<style>
/* ğŸŒˆ Animated Background */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  color: white;
  text-align: center;
  min-height: 100vh;
  margin: 0;

  background: linear-gradient(
    -45deg,
    #0f2027,
    #203a43,
    #2c5364,
    #1e3c72,
    #2a5298
  );
  background-size: 400% 400%;
  animation: gradientBG 14s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  margin-top: 20px;
}

/* ğŸ§Š Glass Board */
#game {
  display: grid;
  gap: 14px;
  justify-content: center;
  margin: 25px auto;
  padding: 25px;

  background: rgba(255, 255, 255, 0.08);
  border-radius: 18px;
  backdrop-filter: blur(12px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.35);
}

/* ğŸƒ Cards */
.card {
  width: 80px;
  height: 80px;
  background: linear-gradient(145deg, #334155, #1e293b);
  font-size: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 14px;
  cursor: pointer;

  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

.card:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.card.flipped,
.card.matched {
  background: linear-gradient(145deg, #22c55e, #16a34a);
  cursor: default;
}

/* ğŸ¯ Buttons */
button {
  padding: 10px 20px;
  margin: 8px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

/* ğŸ‰ Controls animation */
@keyframes pop {
  0% { transform: scale(0.9); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

#controls {
  animation: pop 0.4s ease;
}
</style>
</head>

<body>

<h1>ğŸ§  Memory Flip</h1>
<p style="opacity:0.8;font-size:14px;">Focus â€¢ Remember â€¢ Match</p>
<h2 id="levelText"></h2>

<div id="game"></div>

<div id="controls" style="display:none;">
  <button onclick="restart()">ğŸ” Replay</button>
  <button onclick="nextLevel()">â¡ Next Level</button>
</div>

<script>
let level = 1;
let firstCard = null;
let lockBoard = false;
let matched = 0;

/* ğŸ“ Levels */
const levels = {
  1: { rows: 2, cols: 2 },
  2: { rows: 2, cols: 3 },
  3: { rows: 4, cols: 4 }
};

/* ğŸ”¢ + ğŸ˜€ Symbols pool */
const symbols = [
  "1","2","3","4","5","6","7","8","9",
  "ğŸ”¥","ğŸ¯","â­","â¤ï¸","ğŸ˜","ğŸ¶","ğŸ","ğŸµ","ğŸš€","âš½"
];

function startGame() {
  const { rows, cols } = levels[level];
  const totalCards = rows * cols;
  const pairs = totalCards / 2;

  matched = 0;
  firstCard = null;
  lockBoard = false;

  document.getElementById("controls").style.display = "none";
  document.getElementById("levelText").innerText =
    `Level ${level}`;

  // ğŸ”€ SHUFFLE SYMBOLS FIRST (IMPORTANT)
  let shuffledSymbols = [...symbols].sort(() => Math.random() - 0.5);

  let values = [];
  for (let i = 0; i < pairs; i++) {
    values.push(shuffledSymbols[i], shuffledSymbols[i]);
  }

  // ğŸ”€ Shuffle card positions
  values.sort(() => Math.random() - 0.5);

  const game = document.getElementById("game");
  game.innerHTML = "";
  game.style.gridTemplateColumns = `repeat(${cols}, 80px)`;

  values.forEach(val => {
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.value = val;
    card.innerText = "?";
    card.onclick = () => flipCard(card);
    game.appendChild(card);
  });
}

function flipCard(card) {
  if (lockBoard || card.classList.contains("flipped")) return;

  card.classList.add("flipped");
  card.innerText = card.dataset.value;

  if (!firstCard) {
    firstCard = card;
    return;
  }

  if (firstCard.dataset.value === card.dataset.value) {
    firstCard.classList.add("matched");
    card.classList.add("matched");
    matched += 2;
    firstCard = null;

    if (matched === document.querySelectorAll(".card").length) {
      document.getElementById("controls").style.display = "block";
    }
  } else {
    lockBoard = true;
    setTimeout(() => {
      firstCard.classList.remove("flipped");
      card.classList.remove("flipped");
      firstCard.innerText = "?";
      card.innerText = "?";
      firstCard = null;
      lockBoard = false;
    }, 700);
  }
}

function restart() {
  startGame(); // reshuffle + mixed symbols
}

function nextLevel() {
  if (level < 3) {
    level++;
    startGame();
  } else {
    alert("ğŸ‰ All levels completed!");
    level = 1;
    startGame();
  }
}

/* â–¶ Initial Load */
startGame();
</script>

</body>
</html>
